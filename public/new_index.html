<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>渲染进程</title>
</head>
<body>

<h2>渲染进程</h2>

<script>
    let {ipcRenderer} = require('electron')

    // 主进程向渲染进程发送消息
    ipcRenderer.on('new_mainToRenderer', (event, arg3, arg4) => {
        console.log('渲染进程接收到发送者：', event.sender)
        console.log('渲染进程接收参数3：', arg3)
        console.log('渲染进程接收参数4：', arg4)
    })

    // 渲染进程向渲染进程发送消息
    ipcRenderer.on('new_rendererToRenderer', (event, arg3, arg4) => {
        console.log('渲染进程接收到发送者：', event.sender)
        console.log('渲染进程接收参数5：', arg3)
        console.log('渲染进程接收参数6：', arg4)
    })

</script>

</body>
</html>
